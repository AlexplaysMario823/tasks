<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Level</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide the default scrollbar */
        }

        #container {
            width: 100vw;
            height: 300vh; /* Adjust the height as needed */
            background-color: #87CEEB; /* Light blue background */
            position: relative;
        }

        .block {
            width: 50px;
            height: 50px;
            background-color: #FF6347; /* Tomato color */
            position: absolute;
        }

        #block1 {
            top: 100px;
            left: 50px;
        }

        #block2 {
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
    </div>

    <script>
        const container = document.getElementById("container");
        let scrollPosition = 0;

        function scrollLevel() {
            scrollPosition += 1; // Adjust the scrolling speed
            container.style.transform = `translateY(-${scrollPosition}px)`;

            // Call the function again after a short delay
            setTimeout(scrollLevel, 16); // 60 frames per second (1000ms / 60 â‰ˆ 16.67ms)
        }

        // Start the scrolling
        scrollLevel();
    </script>
</body>
</html>
